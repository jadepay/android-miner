apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'jade'
            keyPassword 'jadepay'
            storeFile file('/home/user/android-miner/jade.jks')
            storePassword 'jadepay'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "28.0.0"
    defaultConfig {
        applicationId "com.jadepay.cpuminer"
        minSdkVersion 15
        targetSdkVersion 24

        ndk {
            moduleName "curl_shared"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
}

tasks.all { task ->
    if (task.name.startsWith('compile') && task.name.endsWith('Ndk')) {
        task.enabled = false
    }
}
